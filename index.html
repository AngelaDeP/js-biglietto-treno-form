<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra il tuo biglietto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div id="top-part">

            <div class="top-flex">

                <div>

                    <span>Nome Cognome</span><br>
                    <input class="ms_border" type="text" id="name">

                </div>

                <div>

                    <span>Km da percorrere</span><br>
                    <input class="ms_border" min="0" type="number" id="km">

                </div>
                
                <div>

                    <span>Fascia d'et√†</span><br>
                    <select class="ms_border" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>

                </div>
                
            </div>

            <div class="button-content">

                <button class="ms_button" id="genera">Genera</button>

                <button class="ms_button" id="annulla">Annulla</button>

            </div>

        </div>

        <div id="bottom-part">

            <h1>IL TUO BIGLIETTO</h1>

            <div class="bottom-content">
                <h3>DETTAGLIO PASSEGGERI</h3>

                <div class="ms_bt-border bottom-flex">
                    
                    <div class="bt-left">
                        NOME PASSEGGERO
                        <br>
                        <span id="ins-name"></span>
                    </div>

                    <div class="bt-right">
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            <tr>
                                <td>Biglietto Standard</td>
                                <td>
                                    <span id="wagon-number"></span>
                                </td>
                                <td>
                                    <span id="cp-number"></span>
                                </td>
                                <td>
                                    <span id="ticket-price"></span>
                                </td>
                            </tr>
                          </table>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <script type="text/javascript" src="main.js"></script>

</body>
</html>
