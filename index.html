<!DOCTYPE html>
<html lang="en">
<head>

                </div>

                <div>

                    <span>Km da percorrere</span><br>

                </div>
                
                <div>

                    <span>Fascia d'et√†</span><br>

                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>

                </div>
                
            </div>

            <div class="button-content">

                <button class="ms_button" id="genera">Genera</button>

                <button class="ms_button" id="annulla">Annulla</button>

            </div>

        </div>

        <div id="bottom-part">

        </div>
